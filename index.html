<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador e codificador</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mobile.css">
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
</head>
<body>
     <main class="main container">
         <header class="cabecalho">
           <img src="imagens/logo.png" alt="logo Diego">
           <h1>Mensagens Codificadas</h1>
         </header>
         <div class="container-input">
         <div class="input">
            <textarea  id="input-texto" placeholder="Digite seu texto aqui..."></textarea>
            <p>ATENÇÃO: Apenas letras maiusculas e sem acento!</p>
        </div>


         <div id="output">
            <img src="imagens/Banner.png" alt="logo Diego" height="330px" width="400px">
            <h2>Sua mensagem aparecerá aqui!</h2>
            <span>Digite um texto que deseja criptografar ou descriptografar.</span>
         </div>
        </div>

        
         <div class="buttons">
             <div class="container-bnt">
                <button id="btn-criptografar" onclick="criptografar()" type="text" class="btn-criptografar">Criptografar</button>
                <button id="btn-descriptografar" onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
             </div>
            
     </main>
     
     

     <footer class="rodape">
        <div class="icons">
        <a href="https://github.com/Diegoo-Oliveira?tab=repositories"><ion-icon name="logo-github"></ion-icon></a>
    </div>
        <h3>Criação e Desenvolvimento: Diego Oliveira &copy; 2023 - Estudio Improvisado</h3>   
     </footer>

     <script src="interacao/script.js"></script>
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
